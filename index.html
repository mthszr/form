<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-container">
    <div id="form-container">
      <form id="survey-form">
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us!</p>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="13" max="120" required>
        </div>
        <div class="form-group">
          <label for="role">Which option best describes your current role?</label>
          <select id="role" name="role" required>
            <option disabled selected value="">Select your role</option>
            <option value="student">Student</option>
            <option value="job">Full-time job</option>
            <option value="notsay">Prefer not to say</option>
          </select>
        </div>
        <div class="form-group">
          <label>Would you recommend our website to a friend?</label>
          <div class="radio-group">
            <input type="radio" name="recommend" id="definitely" value="definitely" required>
            <label for="definitely">Definitely</label>
            <br>
            <input type="radio" name="recommend" id="maybe" value="maybe" required>
            <label for="maybe">Maybe</label>
            <br>
            <input type="radio" name="recommend" id="no" value="no" required>
            <label for="no">No</label>
          </div>
        </div>
        <div class="form-group">
          <label>Which technologies are you interested in?</label>
          <div class="checkbox-group">
            <input type="checkbox" name="interest" id="front-end" value="front-end">
            <label for="front-end">Front-End</label>
            <br>
            <input type="checkbox" name="interest" id="back-end" value="back-end">
            <label for="back-end">Back-End</label>
          </div>
        </div>
        <div class="form-group">
          <label for="comments">Any comments or suggestions?</label>
          <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
